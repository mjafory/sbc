<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Browsing Checker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Safe Browsing Checker</h1>
        <form id="checkForm">
            <br><br>
            <input type="text" id="urlInput" placeholder="http://example.com" required>
            <button type="submit" class="bt1">Check URL</button>
          
            <button type="button" id="resetButton" class="bt2">Reset</button>
        </form>
        <div id="result"></div>
        <div class="progress-container">
            <div class="progress-bar">
                <span></span>
            </div>
        </div>
    </div>
    <!-- Include Your JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
